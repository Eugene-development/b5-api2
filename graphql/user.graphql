enum UserStatus {
    ACTIVE @enum(value: "active")
    BANNED @enum(value: "banned")
}

type User {
    id: ID!
    name: String
    region: String
    email: String
    status: UserStatus
    created_at: DateTime
    updated_at: DateTime
    email_verified_at: DateTime
}

type DeletedUser {
    id: ID!
    name: String
    email: String
    deleted: Boolean!
}

extend type Query {
    "Get all users"
    users: [User!]! @all
}

extend type Mutation {
    "Ban a user"
    banUser(id: ID!): User @field(resolver: "App\\GraphQL\\Mutations\\BanUser")

    "Unban a user"
    unbanUser(id: ID!): User @field(resolver: "App\\GraphQL\\Mutations\\UnbanUser")

    "Delete a user permanently"
    deleteUser(id: ID!): DeletedUser @field(resolver: "App\\GraphQL\\Mutations\\DeleteUser")
}

scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")
