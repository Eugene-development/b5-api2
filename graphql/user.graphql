type User {
    id: ID!
    name: String
    city: String
    email: String
    created_at: DateTime
    updated_at: DateTime
    email_verified_at: DateTime
}

extend type Query {
    "Get all users"
    users: [User!]! @all
}

scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")
